<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register to be an Organ Donor | LifeLink India</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; color: #333; }
        .nav-link { font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: #ffffff; transition: 0.3s; }
        .nav-link:hover { color: #00A29E; opacity: 1 !important; }
        
        .hero-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://www.organindia.org/wp-content/uploads/2024/07/banner.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
        }

        .form-label { font-size: 16px; color: #006FB7; font-weight: 500; margin-bottom: 8px; display: block; }
        .form-input { width: 100%; border-bottom: 1px solid #ccc; padding: 10px 0; outline: none; transition: 0.3s; background: transparent; }
        .form-input:focus { border-bottom: 2px solid #00A29E; }
        .req { color: #cf2e2e; margin-left: 4px; }
        
        .submit-btn { background-color: #00A29E; color: white; padding: 15px 40px; font-weight: 700; border-radius: 4px; transition: 0.3s; }
        .submit-btn:hover { background-color: #00817d; }

        .back-to-top { position: fixed; bottom: 30px; right: 30px; background: #00A29E; color: white; padding: 10px; border-radius: 50%; display: none; cursor: pointer; z-index: 1000; }
    </style>
</head>
<body>

    <div class="bg-[#00A29E] py-2 px-10 flex justify-end items-center gap-6">
        <div class="flex gap-4 text-white text-xs font-semibold uppercase tracking-wider">
            <a href="#">Donate</a>
            <a href="#">WTG 2025</a>
        </div>
        <div class="flex gap-3 text-white opacity-80">
            <i data-lucide="instagram" size="16"></i>
            <i data-lucide="facebook" size="16"></i>
            <i data-lucide="twitter" size="16"></i>
            <i data-lucide="youtube" size="16"></i>
        </div>
    </div>

    <header class="bg-[#2CA4CE] border-b border-white/10 sticky top-0 z-50 shadow-md">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="index.html">
                    <img src="https://www.organindia.org/wp-content/uploads/2022/06/logo-white.png" class="h-14" alt="Logo">
                </a>
            </div>
            <nav class="hidden lg:flex items-center gap-8">
                <a href="index.html" class="nav-link opacity-70">About Us</a>
                
                <a href="pledge.html" class="nav-link border-b-2 border-white">Pledge</a>
                
                <a href="https://edabffvkr9ephcwrf3xrgm.streamlit.app/" target="_blank" rel="noopener noreferrer" class="nav-link opacity-70">Hospital</a>
                
                <a href="#" class="nav-link opacity-70">Recipient Info</a>
            </nav>
        </div>
    </header>

    <section class="hero-bg flex items-center px-10">
        <div class="max-w-4xl">
            <h2 class="text-white text-5xl font-bold leading-tight uppercase">
                Pledge Your Organs <br> To Save Lives
            </h2>
        </div>
    </section>

    <main class="max-w-7xl mx-auto py-20 px-6 grid lg:grid-cols-3 gap-16">
        
        <div class="lg:col-span-2">
            <h3 class="text-3xl font-bold mb-10 text-gray-800">Pledge Form</h3>
            
            <form id="pledgeForm" class="space-y-12">
                <div>
                    <label class="form-label">Name<span class="req">*</span> (As per ID Card)</label>
                    <div class="grid grid-cols-3 gap-4 mt-2">
                        <input type="text" class="form-input" placeholder="First Name" required>
                        <input type="text" class="form-input" placeholder="Middle Name">
                        <input type="text" class="form-input" placeholder="Last Name">
                    </div>
                </div>

                <div>
                    <label class="form-label">Mother's/Father's Name<span class="req">*</span></label>
                    <input type="text" class="form-input mt-2" placeholder="Full Name" required>
                </div>

                <div>
                    <label class="form-label">Current Residential Address<span class="req">*</span></label>
                    <input type="text" class="form-input mt-2" placeholder="House/Flat No, Society" required>
                    <input type="text" class="form-input mt-6" placeholder="Street, Landmark" required>
                </div>

                <div class="grid md:grid-cols-3 gap-8">
                    <div>
                        <label class="form-label">Mobile Number<span class="req">*</span></label>
                        <input type="tel" class="form-input" placeholder="Mobile No" required>
                    </div>
                    <div>
                        <label class="form-label">Email<span class="req">*</span></label>
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div>
                        <label class="form-label">Gender<span class="req">*</span></label>
                        <select class="form-input" required>
                            <option value="">---Select---</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="form-label text-gray-800">Organs to Donate:<span class="req">*</span></label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                        <label class="flex items-center gap-2 text-sm"><input type="checkbox"> Corneas</label>
                        <label class="flex items-center gap-2 text-sm"><input type="checkbox"> Kidneys</label>
                        <label class="flex items-center gap-2 text-sm"><input type="checkbox"> Heart</label>
                        <label class="flex items-center gap-2 text-sm font-bold"><input type="checkbox"> All Organs</label>
                    </div>
                </div>

                <div class="pt-6 border-t border-gray-100">
                    <label class="flex items-start gap-4 cursor-pointer">
                        <input type="checkbox" class="mt-1" required>
                        <span class="text-sm text-gray-500 font-medium leading-relaxed">I am an Indian citizen above 18 years and agree to the privacy policy.</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn uppercase tracking-widest text-sm">Register My Pledge</button>
            </form>
        </div>

        <div class="space-y-12">
            <div class="bg-white rounded-3xl shadow-lg overflow-hidden border border-gray-100">
                <img src="https://www.organindia.org/wp-content/uploads/2024/09/Pledge.webp" class="w-full h-64 object-cover" alt="Promise">
                <div class="p-8">
                    <h4 class="text-[#00A29E] text-xl font-bold mb-4 italic">The Promise of Life</h4>
                    <div class="text-sm text-gray-600 space-y-4 leading-relaxed">
                        <p>Pledging is an expression of intent. All pledges are registered with <span class="font-bold">NOTTO</span>.</p>
                        <p class="font-semibold text-rose-600">Note: Next of kin consent is required by Indian law at the time of donation.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="backToTop" class="back-to-top">
        <i data-lucide="chevron-up"></i>
    </div>

    <script>
        lucide.createIcons();

        // Scroll Logic
        const btt = document.getElementById('backToTop');
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                btt.style.display = "block";
            } else {
                btt.style.display = "none";
            }
        };
        btt.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

        // Form Logic
        document.getElementById('pledgeForm').onsubmit = (e) => {
            e.preventDefault();
            alert("Redirecting to NOTTO synchronization...");
        };
    </script>
</body>
</html>
